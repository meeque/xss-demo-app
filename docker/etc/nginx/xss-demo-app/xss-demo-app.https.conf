server {
    listen   8443 ssl;

    ssl_protocols   TLSv1.2;
    ssl_ciphers     ECDHE-ECDSA-AES256-GCM-SHA384:DHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;

    ssl_certificate       /etc/nginx/xss-demo-app/tls/xss-demo-app.cert.pem;
    ssl_certificate_key   /etc/nginx/xss-demo-app/tls/xss-demo-app.key.pem;

    location / {
        limit_except GET {
            deny all;
        }

        root   /usr/share/nginx/html;
        index   index.html index.htm;
        try_files $uri$args $uri$args/ /index.html;

        add_header 'Cache-Control' 'public, max-age=300';
        add_header X-Content-Type-Options 'nosniff';

        # TODO only add CSP for certain demo urls
        #add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self'; font-src 'self' data:; frame-ancestors 'self'; object-src 'none'; media-src 'self'; form-action 'self'; img-src * data:; child-src * blob:; worker-src 'self' blob:;";
    }

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
