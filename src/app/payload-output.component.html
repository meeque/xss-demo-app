
  <div class="title fd-layout-panel fd-margin-top-bottom--sm">
    <div class="fd-layout-panel__header">
      <h3 class="fd-layout-panel__title">
        <img *ngIf="outputDescriptor.htmlSourceProvider" class="technology-icon" src="assets/img/html-src-logo-black.svg">
        <img *ngIf="outputDescriptor.domInjector" class="technology-icon" src="assets/img/dom-logo-black.svg">
        <img *ngIf="outputDescriptor.jQueryInjector" class="technology-icon" src="assets/img/jquery-logo-black.svg">
        <img *ngIf="outputDescriptor.templateCode" class="technology-icon" src="assets/img/angular-logo-solid-black.svg">
        <span> {{ outputDescriptor.title }} </span>
        <span *ngIf="outputDescriptor.quality == PayloadOutputQuality.Recommended" class="sap-icon--accept"></span>
        <span *ngIf="outputDescriptor.quality == PayloadOutputQuality.Questionable" class="sap-icon--question-mark"></span>
        <span *ngIf="outputDescriptor.quality == PayloadOutputQuality.Insecure" class="sap-icon--alert"></span>
      </h3>
    </div>
  </div>

  <div *ngIf="outputDescriptor.payloadProcessor" class="payload-processor fd-layout-panel fd-margin-top-bottom--sm">
    <div class="fd-layout-panel__header">
      <div class="fd-layout-panel__expand">
        <button
            class="fd-button fd-button--transparent fd-layout-panel__button"
            (click)="showPayloadProcessor = !showPayloadProcessor"
            aria-controls="'paylaod-output-component-' + componentId + '-payload-processor-panel'">
                <i [ngClass]="showPayloadProcessor ? 'sap-icon--slim-arrow-down' : 'sap-icon--slim-arrow-right'" class=""></i>
        </button>
      </div>
      <h4 class="fd-layout-panel__title">Payload Processor Function</h4>
    </div>
    <div
        role="region"
        class="fd-layout-panel__body"
        [id]="'paylaod-output-component-' + componentId + '-payload-processor-panel'"
        [attr.aria-hidden]="!showPayloadProcessor"
        [textContent]="outputDescriptor.payloadProcessor | stripextraindent">
    </div>
  </div>

  <div *ngIf="outputDescriptor.htmlSourceProvider" class="html-source-provider fd-layout-panel fd-margin-top-bottom--sm">

    <div

    </div>
  </div>

        <span *ngIf="!autoUpdate">
          <a href="#" (click)="update()">Update now</a>
