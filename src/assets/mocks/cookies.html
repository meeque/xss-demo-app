<!DOCTYPE html>
<html>
<head>
    <title>XSS Demo: Cookies Mock</title>
    <link rel="stylesheet" href="cookies.css">
    <script src="/scripts.js"></script>
    <script src="cookies.js"></script>
</head>
<body>

    <h1>XSS Demo: Cookies Mock</h1>
    <p>
        This is a simple HTML document that displays browser cookies.
    </p>
    <p>
        For technical reasons, this client-side mock can only work with cookies that are <strong>not</strong> <code>HTTPOnly</code>.
    </p>

    <div class="cookies">
        <h2>Cookies</h2>
    </div>

    <template id="cookies">
        <table class="cookies">
            <tr class="head">
                <th>Domain</th>
                <th>Path</th>
                <th>Name</th>
                <th>Value</th>
                <th>Secure</th>
                <th>HttpOnly</th>
                <th>SameSite</th>
                <th>Expires</th>
                <th>Actions</th>
            </tr>
            <tr class="message empty">
                <td colspan="9">No non-<code>HTTPOnly</code> cookies set for this domain.</td>
            </tr>
            <tr class="actions">
                <td colspan="8" class="message error">An error has occurred.</td>
                <td><button type="button" name="new">Create New Cookie...</button></td>
            </tr>
        </table>
    </template>

    <template id="cookie">
        <tr class="cookie">
            <td class="domain">
                <input type="text" list="cookieDomains">
            </td>
            <td class="path">
                <input type="text" value="/">
            </td>
            <td class="name">
                <input type="text">
            </td>
            <td class="value">
                <input type="text">
            </td>
            <td class="secure">
                <input type="checkbox" disabled checked>
            </td>
            <td class="httpOnly">
                <input type="checkbox" disabled>
            </td>
            <td class="sameSite">
                <select>
                    <option value="strict">strict</option>
                    <option value="lax">lax</option>
                    <option value="none">none</option>
                </select>
            </td>
            <td class="expires">
                <input type="text">
            </td>
            <td class="actions">
                <button type="button" name="edit">Edit</button>
                <button type="button" name="delete">Delete</button>
                <button type="button" name="save">Save</button>
                <button type="button" name="cancel">Cancel</button>
            </td>
        </tr>
    </template>

    <datalist id="cookieDomains"></datalist>

</body>
</html>
