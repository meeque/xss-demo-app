<!DOCTYPE html>
<html>
<head>
    <title>XSS Demo: Browser Storage Mock</title>
    <script src="storage.js"></script>
</head>
<body>

    <h1>XSS Demo: Browser Storage Mock</h1>
    <p>
        This is a simple HTML document that displays the contents of <code>localStorage</code> and <code>sessionStorage</code>.
    </p>

    <div class="localStorage">
        <h2>Local Storage</h2>
    </div>

    <div class="sessionStorage">
        <h2>Session Storage</h2>
    </div>

    <template id="storageView">
        <div class="storageView">
            <table>
                <tr class="head">
                    <th>Index</th>
                    <th>Key</th>
                    <th>Item</th>
                    <th></th>
                </tr>
                <tr class="messageEmpty">
                    <td colspan="4">No items in this storage.</td>
                </tr>
                <tr class="actions">
                    <td colspan="3"></td>
                    <td><button type="button" name="new">Add New Item...</button></td>
                </tr>
            </table>
        </div>
    </template>

    <template id="storageViewEntry">
        <tr>
            <td class="index"></td>
            <td class="key"></td>
            <td class="item"></td>
            <td class="actions">
                <button type="button" name="edit">Edit</button>
                <button type="button" name="delete">Delete</button>
            </td>
        </tr>
    </template>

    <template id="storageViewEntryEdit">
        <tr>
            <td class="index"></td>
            <td class="key"></td>
            <td class="item">
                <input type="text">
            </td>
            <td class="actions">
                <button type="button" name="save">Save</button>
                <button type="button" name="cancel">Cancel</button>
            </td>
        </tr>
    </template>

    <template id="storageViewEntryNew">
        <tr>
            <td></td>
            <td class="key">
                <input type="text">
            </td>
            <td class="item">
                <input type="text">
            </td>
            <td class="actions">
                <button type="button" name="save">Save</button>
                <button type="button" name="cancel">Cancel</button>
            </td>
        </tr>
    </template>

</body>
</html>
