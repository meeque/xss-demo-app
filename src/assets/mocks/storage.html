<!DOCTYPE html>
<html>
<head>
    <title>XSS Demo: Browser Storage Mock</title>
    <link rel="stylesheet" href="storage.css">
    <script src="storage.js"></script>
</head>
<body>

    <h1>XSS Demo: Browser Storage Mock</h1>
    <p>
        This is a simple HTML document that displays the contents of <code>localStorage</code> and <code>sessionStorage</code>.
    </p>

    <div class="localStorage">
        <h2>Local Storage</h2>
    </div>

    <div class="sessionStorage">
        <h2>Session Storage</h2>
    </div>

    <template id="storage">
        <table class="storage">
            <tr class="head">
                <th>Index</th>
                <th>Key</th>
                <th>Item</th>
                <th></th>
            </tr>
            <tr class="message empty">
                <td colspan="4">No items in this storage.</td>
            </tr>
            <tr class="actions">
                <td colspan="3"></td>
                <td><button type="button" name="new">Add New Item...</button></td>
            </tr>
        </table>
    </template>

    <template id="storageEntry">
        <tr class="entry">
            <td class="index">
                <input type="text" disabled>
            </td>
            <td class="key">
                <input type="text" disabled>
            </td>
            <td class="item">
                <input type="text" disabled>
            </td>
            <td class="actions">
                <button type="button" name="edit">Edit</button>
                <button type="button" name="delete">Delete</button>
                <button type="button" name="save">Save</button>
                <button type="button" name="cancel">Cancel</button>
            </td>
        </tr>
    </template>

</body>
</html>
